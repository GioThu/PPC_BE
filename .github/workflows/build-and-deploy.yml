on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: PPCbackend
  AZURE_WEBAPP_PACKAGE_PATH: "./PPC.Controller/publish"
  DOTNET_VERSION: "8.0.x"
  SOLUTION_PATH: "PCMS_GSU25SE26_BE.sln"
  API_PROJECT_PATH: "PPC.Controller"
  PUBLISH_DIR: "./PPC.Controller/publish"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION}}

      - name: Restore
        run: dotnet restore ${{ env.SOLUTION_PATH}}

      - name: Build
        run: dotnet build ${{ env.SOLUTION_PATH}} --configuration Release --no-restore

      - name: Test
        run: dotnet test ${{ env.SOLUTION_PATH}} --configuration Release --no-restore --no-build --verbosity normal

      - name: Publish
        run: dotnet publish ${{ env.API_PROJECT_PATH}} --configuration Release --no-restore --no-build --property:PublishDir=${{ env.PUBLISH_DIR}}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          path: ${{ env.PUBLISH_DIR}}

  deploy:
    runs-on: ubuntu-latest
    needs: [build-and-test]

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: webapp
          path: ${{ env.PUBLISH_DIR}}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.PUBLISH_DIR}}
